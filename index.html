<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My College</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/c1fe0e6aeb.js" crossorigin="anonymous"></script>
</head>

<body>
    <!-- ----------top-info---------- -->
    <section id="top-info">
        <div class="container">
            <div class="content">
                <div class="box1">
                    <div class="card">
                        <div class="card-content">
                            <p class="opening-time">
                                <b>Working Time:</b> Monday to Friday 9 AM - 5 PM
                            </p>
                        </div>
                    </div>
                </div>
                <div class="box2">
                    <div class="card">
                        <div class="card-content">
                            <i class="fa-brands fa-facebook-f"></i>
                            <i class="fa-brands fa-instagram"></i>
                            <i class="fa-brands fa-linkedin-in"></i>
                            <i class="fa-brands fa-twitter"></i>
                            <i class="fa-brands fa-youtube"></i>
                        </div>
                    </div>
                    <div class="card">
                        <div class="card-content">
                            <p>Call for free consultation:<b> 123 27343 27325</b></p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <!-- -------------- HERO SECTION ----------  -->
    <header id="header">
        <div class="container"></div>
    </header>


    <!-- ----------- js ----------  -->
    <script src="script.js"></script>
</body>

</html>
